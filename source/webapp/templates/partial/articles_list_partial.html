{% load static %}
<h1 class="text-center">Статьи</h1>
<div class="row">
    {% for article in articles %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    {% if request.user.is_authenticated %}
                            <div class="likes">
                                <button class="likes_button" onclick="like({{ article.pk }})">&#128077;{{ article.like_counts }}</button>
                            </div>
                        {% endif %}
                    <br>
                </div>
                <a href="{{ article.get_absolute_url }}" class="card-link btn btn-primary">Подробнее</a>
            </div>
        </div>
        {% empty %}
    {% endfor %}
    {% if is_paginated %}
        <div class="text-center">{% include "partial/pagination.html" %}</div>
    {% endif %}
</div>
